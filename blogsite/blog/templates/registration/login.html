{% extends 'blog/base.html' %}

{% block content %}

<div class="jumbotron">
    <h2>Please login</h2>
    <h3>(Must be a SuperUser, please check the site admin)</h3>

    {% if form.errors %}
    <p>You username and password didnt match! please try again.</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value='Login' class='btn btn-primary' >
        <input type="hidden" name='next' value='{{next}}' >
    </form>
</div>

{% endblock %}
